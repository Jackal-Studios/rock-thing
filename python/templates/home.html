
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Mapbox and TurfJS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>
    <div id="map"></div>

    <!-- Dropdown Box -->
    <div class="dropdown-box">
        <label for="dropdown1">Rock Types:</label>
        <select id="dropdown1">
            <option value="option1">Rock 1</option>
            <option value="option2">Rock 2</option>
            <option value="option3">Rock 3</option>
        </select>
        <a href="{{ url_for('main.home') }}">Home</a>

        <label for="dropdown2">Soil Depth Range (cm):</label>
        <select id="dropdown2">
            <option value="optionA">0-5</option>
            <option value="optionB">5-15</option>
            <option value="optionC">15-30</option>
            <option value="optionD">30-60</option>
            <option value="optionE">60-100</option>
            <option value="optionF">100-200</option>
        </select>
    </div>

    <div class="calculation-box">
        <p>Click to drop a point and expand the circle.</p>
        <div id="circle-info"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
